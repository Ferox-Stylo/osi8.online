<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layer 8 Tech Support</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.png" type="image/png">
</head>
<body>
<div class="container">
    <h2>Layer 8 Tech Support</h2>
    <div class="chatbox" id="chatbox" style="display: flex; flex-direction: column;">
    </div>
    <div class="input-wrapper">
        <div style="display: flex; justify-content: space-between;">
            <label for="userInput"></label><input type="text" id="userInput" placeholder="Type your message ...">
            <button id="sendButton">Send</button>
        </div>
        <footer>
            <div style="display: flex; justify-content: space-evenly; ">
                <a href="#" id="generateLinkButton">Generate a custom Link</a>
                <a href="https://github.com/Ferox-Stylo/osi8.online" target="_blank">View on GitHub</a>
            </div>
        </footer>
        <div id="customLink" style="display: none; margin-top: 20px">
            <div>
                <input type="text" id="customQuestion" placeholder="Enter your custom question">
            </div>
            <div>
                <input type="text" id="customAnswer" placeholder="Enter your custom answer">
            </div>
            <button id="generateCustomLink">Generate Link</button>
            <a id="generatedLink" target="_blank" style="margin-top: 10px"></a>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="responses.js"></script>
</div>
</body>
</html>
